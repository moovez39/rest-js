                        <li class="list-group-item bg-light">
                            <h4 class="active bg-l">Add new User</h4>
                        </li>
                        <li class="list-group-item">
                            <div class="text-center m-auto container" style="width: auto">

                                <label for="username-create" class="form-label"><b>Username</b></label>
                                <input type="text" class="form-control w-25 row-cols-5" style="margin: auto"
                                       id="username-create" placeholder="username">

                                <label for="password-create" class="form-label"><b>Password</b></label>
                                <input type="password" class="form-control w-25 row-cols-5" style="margin: auto"
                                       id="password-create" placeholder="password">

                                <label for="sex" class="form-check-label "><b>Sex</b></label>
                                <div id="sex">

                                               id="inlineRadioDefault" value="m">
                                        <label class="form-check-label" for="inlineRadioDefault">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex-create"
                                               id="inlineRadioChecked" value="f">

                                </div>
                                <br/>

                                    <option value="2">ROLE_ADMIN</option>

                                </select>
                                <br>

                                <button type="submit" class="btn btn-success" id="create-user">Add new user</button>
                            </div>


                        </li>
